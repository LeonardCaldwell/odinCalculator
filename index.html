<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="display">
        0123456789
    </div>
    <div id="buttons">
        <div id="row1">
            <button id="clear" class="ops">C</button>
        </div>
        <div id="row2">    
            <button id="add" class="ops">+</button>
            <button id="sub" class="ops">-</button>
            <button id="mult" class="ops">*</button>
            <button id="div" class="ops">/</button>
        </div>
        <div id="row3">
            <button id="7">7</button>
            <button id="8">8</button>
            <button id="9">9</button>
        </div>
        <div id="row4">
            <button id="4">4</button>
            <button id="5">5</button>
            <button id="6">6</button>
        </div>
        <div id="row5">
            <button id="1">1</button>
            <button id="2">2</button>
            <button id="3">3</button>
        </div>
        <div id="row6">
            <button id="0">0</button>
            <button id="decimal">.</button>
            <button id="equals" class="ops">=</button>
        </div>
    </div>    
</body>
</html>

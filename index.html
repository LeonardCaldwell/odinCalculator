<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="display">
        0123456789
    </div>
    <div id="buttons">
        <div id="row1">
            <button id="clear" onClick="reply_click(this)" class="ops">C</button>
        </div>
        <div class="row">    
            <button id="add" onClick="reply_click(this)" class="ops">+</button>
            <button id="sub" onClick="reply_click(this)" class="ops">-</button>
            <button id="mult" onClick="reply_click(this)" class="ops">*</button>
            <button id="div" onClick="reply_click(this)" class="ops">/</button>
        </div>
        <div class="row">
            <button id="7" onClick="reply_click(this)" class="num">7</button>
            <button id="8" onClick="reply_click(this)" class="num">8</button>
            <button id="9" onClick="reply_click(this)" class="num">9</button>
        </div>
        <div class="row">
            <button id="4" onClick="reply_click(this)" class="num">4</button>
            <button id="5" onClick="reply_click(this)" class="num">5</button>
            <button id="6" onClick="reply_click(this)" class="num">6</button>
        </div>
        <div class="row">
            <button id="1" onClick="reply_click(this)" class="num">1</button>
            <button id="2" onClick="reply_click(this)" class="num">2</button>
            <button id="3" onClick="reply_click(this)" class="num">3</button>
        </div>
        <div class="row">
            <button id="0" onClick="reply_click(this)" class="num">0</button>
            <button id="decimal" onClick="reply_click(this)" class="num">.</button>
            <button id="equals" onClick="reply_click(this)" class="ops">=</button>
        </div>
    </div>    
</body>
</html>
